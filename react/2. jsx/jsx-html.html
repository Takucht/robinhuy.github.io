<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JSX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>

<script type="text/babel">
    var Demo = React.createClass({
        render: function() {
            return (
                <div className="wrapper">
                    <h1>Hello React with JSX</h1>
                    <p>Welcome to React course</p>
                </div>
            )
        }
    });

    /* Tag Attributes Are Camel Cased:
    /* tag ngoai html: var demo ... */
    /* attribute: className - do class la tu khoa nen ta dung className,
    /* ngoai ra do cung la thuoc tinh dung trong DOM javascript: document.getElementById("test").className */
    /* attribute: maxLength - <input type="text" maxLength="10" /> */

    /* All Elements Must be Balanced */
    /* <br/> <img /> */

    /* Single Root Node: Luon co 1 root */

    ReactDOM.render(<Demo />, document.body);
</script>

</body>
</html>

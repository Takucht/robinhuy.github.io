<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kanban Board</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="plugins/materialize/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
</head>

<body>
<nav>
    <div class="nav-wrapper blue lighten-1">
        <a href="#" class="brand-logo center">Kanban Board</a>
    </div>
</nav>

<div class="container" id="main-content">
    <div class="row">
        <div class="col s12 m4">
            <div class="card">
                <h5 class="red lighten-1 white-text">
                    Todo
                    <div class="right tooltipped" data-position="top" data-delay="50" data-tooltip="Clear jobs" onclick="clearJob('todo')">
                        <i class="tiny material-icons">settings_backup_restore</i>
                    </div>
                </h5>
                <div class="collection sorted-list" id="todo"></div>
                <div class="action">
                    <div class="input-field">
                        <input id="new_job_todo" type="text" onkeydown="newJob('todo', this)">
                        <label for="new_job_todo">New job</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m4">
            <div class="card">
                <h5 class="orange lighten-1 white-text">
                    Doing
                    <div class="right tooltipped" data-position="top" data-delay="50" data-tooltip="Clear jobs" onclick="clearJob('doing')">
                        <i class="tiny material-icons">settings_backup_restore</i>
                    </div>
                </h5>
                <div class="collection sorted-list" id="doing"></div>
                <div class="action">
                    <div class="input-field">
                        <input id="new_job_doing" type="text" onkeydown="newJob('doing', this)">
                        <label for="new_job_doing">New job</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m4">
            <div class="card">
                <h5 class="green lighten-1 white-text">
                    Done
                    <div class="right tooltipped" data-position="top" data-delay="50" data-tooltip="Clear jobs" onclick="clearJob('done')">
                        <i class="tiny material-icons">settings_backup_restore</i>
                    </div>
                </h5>
                <div class="collection sorted-list" id="done"></div>
                <div class="action">
                    <div class="input-field">
                        <input id="new_job_done" type="text" onkeydown="newJob('done', this)">
                        <label for="new_job_done">New job</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="plugins/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="plugins/jqueryui/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
